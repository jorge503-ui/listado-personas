<table>
  <td>
    <input
      type="text"
      placeholder="Nombre"
      class="form-control"
      #nombreInput
    />
  </td>
  <td>
    <input
      type="text"
      placeholder="Apellido"
      class="form-control"
      #apellidoInput
    />
  </td>
  <td>
    <button class="btn btn-primary" (click)="agregarPersona(nombreInput,apellidoInput)">Agregar</button>
  </td>
</table>
